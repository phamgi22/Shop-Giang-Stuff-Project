<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <!-- checkoutFormGroup: propery name of the form in checkount.component.ts -->
      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()"> 
        <!-- customer form group -->
        <!-- key"customer" is from form defined in checkout.component.html -->
        <div formGroupName="customer" class="form-area">
          <h3>Customer</h3>

          <div class="row">
            <div class="col-md-2"><label>First Name</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <!-- "firstName" from form defined in checkout.component.ts ----- DATA BINDING -->
                <input formControlName="firstName" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Last Name</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="lastName" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Email</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="email" type="text">
              </div>
            </div>
          </div>


        </div>



        <!-- Shipping Address -->
        <div formGroupName="shippingAddress" class="form-area">
          <h3>Shipping Address</h3>

          <div class="row">
            <div class="col-md-2"><label>Country</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <!-- "country" from form defined in checkout.component.ts ----- DATA BINDING -->
                <select formControlName="country">
                  <option>TODO</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Street</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="street" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>City</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="city" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>State</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="state">
                  <option>TODO</option>
                </select>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-md-2"><label>Zip Code</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="zipCode" type="text">
              </div>
            </div>
          </div>


        </div>

        <!-- If Billing Addres is same and Shipping Address -->
        <div class="input-space">
          <label class="au-check">
            <input type="checkbox" (change)="copyShippingToBilling($event)">
            <span class="au-check">Billing Address same as Shipping Address</span>
          </label>
        </div>
        <!-- Billing Address -->
        <div formGroupName="billingAddress" class="form-area">
          <h3>Billing Address</h3>

          <div class="row">
            <div class="col-md-2"><label>Country</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <!-- "country" from form defined in checkout.component.ts ----- DATA BINDING -->
                <select formControlName="country">
                  <option>TODO</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Street</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="street" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>City</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="city" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>State</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="state">
                  <option>TODO</option>
                </select>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-md-2"><label>Zip Code</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="zipCode" type="text">
              </div>
            </div>
          </div>


        </div>


        <!-- Payment Information / CREDIT CARD-->
        <div formGroupName="creditCard" clas="form-area">
          <h3>Credit Card Information</h3>

          <div class="row">
            <div class="col-md-2"><label>Card type</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <!-- "country" from form defined in checkout.component.ts ----- DATA BINDING -->
                <select formControlName="cartType">
                  <option>Visa</option>
                  <option>Mastercard</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Name on Card</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="nameOnCard" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Card number</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="cardNumber" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Security code</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="securityCode" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Expiration Month</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="expirationMonth">
                  <option *ngFor="let month of creditCardMonths">{{ month }}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Expiration Year</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="expirationYear" (change)="handleMonthsAndYears()">
                  <option *ngFor="let year of creditCardYears">{{ year }}</option>
                </select>
              </div>
            </div>
          </div>


        </div>

        <!-- Review Order Details -->
        <div class="form-area">
          <h3>Review Your Order</h3>
          <p>Total Quantity: ${{ totalQuantity }}</p>
          <p>Shipping: FREE</p>
          <p>Total Price: $ {{ totalPrice | currency: 'USD' }} </p>
        </div>

        <!-- submit button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Purchase</button>
        </div>
      </form>
    </div>
  </div>
</div>
